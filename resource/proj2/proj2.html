<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>proj2</title>
</head>
<h1 align="center">proj2</h1>
<h5>컴퓨터그래픽스 프로젝트2 <br> 김형철</h5>

<body>
  <canvas id="canvas" style="width: 1000px; height:500px; display:block;"></canvas>
  <div>
    <label for="Longitude">Longitude</label>
    <input id="Longitude" type="range" min="0" max="360" value="0">
    <a size=2 id="Longitude_value">0</a>
    <br>
    <label for="Latitude">Latitude</label>
    <input id="Latitude" type="range" min="-90" max="90" value="0">
    <a size=2 id="Latitude_value">0</a>
  </div>
  <script type="module" src="/resource/proj2/proj2.js"></script>
</body>

</html>
